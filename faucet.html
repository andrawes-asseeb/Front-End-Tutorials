<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/faucet.css'>
    <title>faucet</title>
  </head>
  <body>
    <div class="faucet">
      <div class="tap">
        <div class="small-stick"></div>
        <div class="reel" id="reel"></div>
        <div class="small-circle"></div>
        <div class="water" id="tap-water"></div>
      </div>
      <div class="glass">
        <div class="water" id="glass-water"></div>
      </div>
      <button id="drop">&downarrow;</button>
    </div>
    <script src="js/faucet.js"></script>
  </body>
</html>
