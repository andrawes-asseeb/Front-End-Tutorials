<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Size.css">
    <title>Size</title>
  </head>
  <body>
    <div class="box">
      <header>
        <label for="Size">Choose Size:</label>
        <select>
          <option value="xx-large">xx-large</option>
          <option value="x-large">x-large</option>
          <option value="large">large</option>
          <option selected value="initial">initial</option>
          <option value="small">small</option>
          <option value="x-small">x-small</option>
          <option value="xx-small">xx-small</option>
        </select>
      </header>
      <hr>
        <p id="Para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
          Consequuntur eaque, perferendis voluptatibus quisquam quam alias pariatur 
          numquam nam accusamus amet a voluptates natus voluptate obcaecati commodi quibusdam 
          voluptatem doloremque animi?
        </p>
    </div>
    <script>

      let p = document.getElementById('Para');
      let selectedSize = document.querySelector('select');

      selectedSize.onchange = function() {
        p.style.fontSize = this.value
      }
    </script> 
  </body>
</html>
