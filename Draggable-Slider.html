<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Draggable-Slider.css">
    <title>Draggable-Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="Arrows">
        <span class="left-arrow" id="left-arrow">&blacktriangleleft;</span>
        <span class="right-arrow" id="right-arrow">&blacktriangleright;</span>
      </div>
      <div class="parent" id="parent">
        <span class="span">Coding</span>
        <span class="active span">Javascript</span>
        <span class="span">Products</span>
        <span class="span">Databases</span>
        <span class="span">Web Development</span>
        <span class="span">Python</span>
        <span class="span">Html</span>
        <span class="span">Css</span>
        <span class="span">Front-End</span>
        <span class="span">Back-End</span>
      </div>
    </div>
    <script src="js/Draggable-Slider.js"></script>
  </body>
</html>
