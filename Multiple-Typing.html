<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Multiple-Typing.css">
    <title>Multiple-Typing</title>
  </head>
  <body>
    <h1>iâ€™m a <span></span></h1>

  <script>

      const span = document.querySelector('span');

      const onLoad = () => {
        setTimeout (() => {
          span.textContent = 'Designer'
        }, 0);

        setTimeout (() => {
          span.textContent = 'YouTuber'
        }, 4000);

        setTimeout (() => {
          span.textContent = 'Blogger'
        }, 8000);

        setTimeout (() => {
          span.textContent = 'Freelancer'
        }, 12000);
        
        setTimeout (() => {
          span.textContent = 'Programmer'
        }, 16000);
      }

      onLoad();
      setInterval(onLoad, 20000)
    </script>
  </body>
</html>
