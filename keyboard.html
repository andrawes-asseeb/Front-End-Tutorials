<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/keyboard.css">
    <title>Keyboard</title>
  </head>
  <body>
    <div class="parent">
      <div class="screen-input" id="screen-input"></div>
      <div class="letters">
        <div class="first-row">
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </div>
        <div class="second-row">
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
        </div>
        <div class="third-row">
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
        </div>
        <div class="same" id="lower">lower</div>
        <div class="upper same" id="upper">upper</div>
      </div>
      <input type="button" value="space" id="space">
    </div>
    <script src="js/keyboard.js"></script>
  </body>
</html>
