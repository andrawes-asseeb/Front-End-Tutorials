<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Password-Validation.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Password-Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="inp">
        <input type="password" id="pass" placeholder="Create password" maxlength="20">
        <i class="fa-solid fa-eye" id="show"></i>
      </div>
      <h2>Password should be:</h2>
      <ul class="list">
        <div class="li">
          <i class="fa-solid fa-circle"></i>
          <li>At least 8 characters long</li>
        </div>
        <div class="li">
          <i class="fa-solid fa-circle"></i>
          <li>At least 1 number (0...9)</li>
        </div>
        <div class="li">
          <i class="fa-solid fa-circle"></i>
          <li>At least 1 lowercase letter (a...z)</li>
        </div>
        <div class="li">
          <i class="fa-solid fa-circle"></i>
          <li>At least 1 special symbol (!...$)</li>
        </div>
        <div class="li">
          <i class="fa-solid fa-circle"></i>
          <li>At least 1 uppercase letter (A...Z)</li>
        </div>
      </ul>
    </div>
    <script src="js/Password-Validation.js"></script>
  </body>
</html>
