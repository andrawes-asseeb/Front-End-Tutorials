<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>web</title>
  </head>
  <body>
    <audio>
      <source src="Videos&Music/Iwilldoitonmyown.mp3" type="audio/mpeg">
      <source src="Videos&Music/Iwilldoitonmyown.mp3" type="audio/ogg">
      <source src="Videos&Music/Iwilldoitonmyown.mp3" type="audio/wav">
    </audio>
    <button>play</button>
    <script>
      const audio = document.querySelector('audio')
      const btn = document.querySelector('button');
      btn.onclick = function() {
        if(btn.innerText == 'play') {
          audio.play()
          btn.innerText = 'pause'
        } else {
          audio.pause()
          btn.innerText = 'play'
        }
      }
    </script>
  </body>
</html>
