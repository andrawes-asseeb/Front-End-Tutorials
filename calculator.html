<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="input">
        <p id="para" class="para"></p>
      </div>
      <div class="remove">
        <button id="Red"><i class="fa-solid fa-delete-left" id="IC"></i></button>
      </div>
      <hr>
      <div class="numbers" id="num">
        <button>C</button>
        <button>()</button>
        <button>%</button>
        <button>รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
