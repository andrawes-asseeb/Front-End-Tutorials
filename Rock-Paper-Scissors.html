<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Rock-Paper-Scissors.css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <button class="start" id="start">Start</button> 
      <section>
        <div class="first">
          <h1>computer</h1>
          <div class="choices-1">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissor</span>
          </div>
        </div>
        <div class="second">
          <h2 id="computer-Input">Computer input</h2>
          <p id="result">result</p>
          <h2 id='user-Input'>Your Input</h2>
        </div>
        <div class="third">
          <div class="choices-2">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissor</span>
          </div>
          <h1>You</h1>
        </div>
      </section>
      <div class="timer">
        <h1>Timer</h1>
        <p id="timer">5</p>
      </div>
    </main>
    <script src="js/Rock-Paper-Scissors.js"></script>
  </body>
</html>
