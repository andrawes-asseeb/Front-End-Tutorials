<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Call-App.css">
    <style></style>
    <title>Call-App</title>
  </head>
  <body>

    <!--  Note
    
    Make this app better by using font awesome fonts
    
    -->


    <div class="call-phone">
      <p class="one"></p>
      <div class="characters">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>0</button>
        <button>#</button>
      </div>
      <button class="headphone" id="headphone">&checkmark;</button>
    </div>

    <!-- ######################################################################################## -->
    <!-- ######################################################################################## -->

    <div class="calling">
      <p class="two"></p>
      <div class="call-chara">
        <button>bluutoth</button>
        <button>mic</button>
        <button>speaker</button>
        <button>holding</button>
        <button>add</button>
        <button>zipout</button>
      </div>
      <button class="cancel" id="cancel">&timesbar;</button>
    </div>
    <script src="js/Call-App.js"></script>
  </body>
</html
