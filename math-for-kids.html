<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/math-for-kids.css">
    <title>math-for-kids</title>
  </head>
  <body>
    <main>
      <!-- Start header -->
      <header>
        <h2>Math 4 Kids</h2>

        <ul class="taps">
          <li class="active" data-con='.Add' data-op = '.AddOp'>Add</li>
          <li data-con='.Subtract' data-op = '.SubtractOp'>Subtract</li>
          <li data-con='.Multiply' data-op = '.MultiplyOp'>Multiply</li>
          <li data-con='.Divide' data-op='.DivideOp'>Divide</li>
        </ul>
      </header>
      <!-- end header -->
      <!-- Start section -->
      <section>
        <div class="process">
          <div class="Add">
            <span>10</span> <span>+</span> <span>10</span> <span>=</span> <span>?</span>
          </div>
          <div class="Subtract">
            <span>10</span> <span>-</span> <span>10</span> <span>=</span> <span>?</span>
          </div>
          <div class="Multiply">
            <span>10</span> <span>*</span> <span>10</span> <span>=</span> <span>?</span>
          </div>
          <div class="Divide">
            <span>10</span> <span>/</span> <span>10</span> <span>=</span> <span>?</span>
          </div>
        </div>
        <aside class="operations">
          <div class="AddOp">
            <p>20</p>
            <p>15</p>
            <p>100</p>
          </div>
          <div class="SubtractOp">
            <p>0</p>
            <p>10</p>
            <p>-10</p>
          </div>
          <div class="MultiplyOp">
            <p>1</p>
            <p>5</p>
            <p>100</p>
          </div>
          <div class="DivideOp">
            <p>5</p>
            <p>1</p>
            <p>-20</p>
          </div>
        </aside>
      </section>
      <!-- End section -->
    </main>
    <script src="js/math-for-kids.js"></script>
  </body>
</html>
